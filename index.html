<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Meu Projeto AR Final</title>
    <meta charset="utf-8">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/1.12.0/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 100vh;
        }
        body {
            margin: 0;
            overflow: hidden; /* Evita barras de scroll */
        }
    </style>
</head>
<body>
    <model-viewer
      src="BoomBox.glb" 
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      alt="Modelo de teste AR BoomBox"
    ></model-viewer>
</body>
</html>
